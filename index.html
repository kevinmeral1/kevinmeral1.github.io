<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Music</title>
    <style>
        body {
            background: linear-gradient(45deg, #2980B9, #6DD5FA, #F7DC6F, #E74C3C);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin: 40px 0;
            font-size: 72px;
            color: white;
        }
        #video-container {
            width: 60%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Wichtiger Hinweis für das Seitenverhältnis */
            margin: 40px 0;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 20px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Das Video wird entsprechend dem Container-Bereich skaliert */
            border-radius: 50%; /* Sicherstellen, dass das Video im Kreis angezeigt wird */
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .controls {
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            #video-container {
                width: 80%;
                max-width: 400px; /* Reduzierte max-width für kleinere Bildschirme */
            }
            h1 {
                font-size: 48px;
            }
        }
        @media (max-width: 480px) {
            #video-container {
                width: 90%;
                max-width: 300px; /* Noch kleinere max-width für sehr kleine Bildschirme */
            }
            h1 {
                font-size: 36px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
                max-width: 200px; /* Stellen Sie sicher, dass die Schaltflächen nicht zu breit sind */
            }
        }
    </style>
</head>
<body>
    <h1>Color Music</h1>
    <div id="video-container">
        <video id="video" class="camera-feed" autoplay playsinline></video>
        <div id="crosshair"></div>
    </div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div class="controls">
        <button id="camera-switch">Switch Camera</button>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Music</title>
    <style>
        body {
            background: linear-gradient(to bottom, #2980B9, #6DD5FA, #F7DC6F, #E74C3C); /* Farbiger Verlauf */
            font-family: Arial, sans-serif; /* Standardschriftart festlegen */
            text-align: center; /* Text zentrieren */
            margin: 0; /* Außenabstand entfernen */
            padding: 0; /* Innenabstand entfernen */
            min-height: 100vh; /* Mindesthöhe des Body auf die gesamte Bildschirmhöhe setzen */
            display: flex; /* Flexbox-Layout verwenden */
            flex-direction: column; /* Anordnung der Elemente in einer Spalte */
            justify-content: center; /* Zentrierung der Inhalte vertikal */
        }
        h1 {
            margin: 70px 0; /* Außenabstand oben und unten anpassen */
            font-size: 72px; /* Schriftgröße anpassen */
            color: white; /* Schriftfarbe festlegen */
        }
        #video-container {
            width: 80%; /* Breite auf 80% der Bildschirmbreite setzen */
            max-width: 800px; /* Maximale Breite des Video-Containers */
            margin: auto; /* Zentrierung */
            margin-top: -50px; /* Video nach oben verschieben */
            border-radius: 10px; /* Runde Ecken */
        }
        #video {
            width: 100%;
            border-radius: 10px; /* Runde Ecken */
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%; /* Kreisförmiges Fadenkreuz */
        }
        button {
            padding: 15px 30px; /* Padding anpassen */
            font-size: 18px; /* Schriftgröße anpassen */
            background-color: #4CAF50; /* Hintergrundfarbe setzen */
            color: white; /* Schriftfarbe setzen */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Übergangseffekt hinzufügen */
            margin: 10px; /* Abstand zwischen den Buttons */
        }
        button:hover {
            background-color: #45a049; /* Hintergrundfarbe ändern bei Hover */
        }
    </style>
</head>
<body>
    <h1>Color Music</h1>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="crosshair"></div>
    </div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

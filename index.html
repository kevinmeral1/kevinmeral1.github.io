<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            background: linear-gradient(45deg, #2980B9, #6DD5FA, #F7DC6F, #E74C3C);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        h1 {
            margin: 10px 0;
            font-size: 80px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        #video-container {
            width: 60%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            margin: 10px 0;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 20px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .controls {
            margin: 5px 0;
        }
        #start-stop {
            background-color: #4CAF50;
            color: white;
            margin: 0 auto;
        }
        #camera-switch {
            background: none;
            border: none;
            padding: 2px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 3px 0; /* Further reduced margin by 7px */
        }
        #camera-switch .fa-sync-alt {
            font-size: 36px;
            color: white;
        }
        .button-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }
        .variant-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .variant-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            width: 80px;
        }
        #variant1 {
            background-color: #FFEB3B; /* Sättigteres Gelb */
        }
        #variant2 {
            background-color: #FF9800; /* Sättigteres Orange */
        }
        #variant3 {
            background-color: #ADD8E6; /* Hellblau */
        }
        @media (max-width: 768px) {
            #video-container {
                width: 80%;
                max-width: 400px;
            }
            h1 {
                font-size: 60px;
                margin: 10px 0;
            }
            button {
                width: 200px;
            }
            #camera-switch {
                width: 50px;
                height: 50px;
            }
            #camera-switch .fa-sync-alt {
                font-size: 28px;
            }
            .variant-buttons {
                flex-direction: row;
            }
        }
        @media (max-width: 480px) {
            #video-container {
                width: 90%;
                max-width: 500px;
                height: 90vw;
                border-width: 10px;
                margin: 15px 0;
            }
            h1 {
                font-size: 50px;
                margin: 10px 0;
            }
            .controls {
                flex-direction: column;
                align-items: center;
                margin: 5px 0;
            }
            button {
                width: 100%;
                max-width: 200px;
            }
            #camera-switch {
                width: 60px;
                height: 60px;
            }
            #camera-switch .fa-sync-alt {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>Color Music</h1>
    <div id="video-container">
        <video id="video" class="camera-feed" autoplay playsinline></video>
        <div id="crosshair"></div>
    </div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div class="controls">
        <div class="button-wrapper">
            <button id="camera-switch">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <button id="start-stop">Start</button>
        <div class="variant-buttons">
            <button id="variant1" class="variant-button">Var 1</button>
            <button id="variant2" class="variant-button">Var 2</button>
            <button id="variant3" class="variant-button">Var 3</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

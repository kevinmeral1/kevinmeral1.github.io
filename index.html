<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            background: linear-gradient(45deg, #2980B9, #6DD5FA, #F7DC6F, #E74C3C);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px 0; /* Reduced padding to bring content closer to top and bottom edges */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ensure elements are distributed evenly within the viewport */
            align-items: center;
        }
        h1 {
            margin: 10px 0; /* Reduced margin to bring h1 closer to the top */
            font-size: 80px; /* Slightly increased font size */
            color: white;
            font-family: 'Roboto', sans-serif; /* Applied new font family */
        }
        #video-container {
            width: 60%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Keeps the container square */
            margin: 10px 0; /* Adjusted margin to reduce space around video container */
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 20px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Ensures the video is also round */
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
        }
        button {
            padding: 15px 40px; /* Increased padding for wider buttons */
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Increased margin to bring buttons closer together */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px; /* Set a fixed width for buttons */
        }
        button:hover {
            background-color: #45a049;
        }
        .controls {
            margin: 10px 0; /* Reduced margin to bring buttons closer to the video container */
        }
        #camera-switch {
            background: none; /* Remove background */
            border: none; /* Remove border */
            padding: 10px; /* Adjust padding to fit the icon size */
            width: auto; /* Adjust width to fit the icon */
            cursor: pointer; /* Pointer cursor to indicate clickable */
        }
        #camera-switch .fa-sync-alt {
            font-size: 24px; /* Increase size of the arrow icon */
            color: white; /* Set icon color */
        }
        /* Media query for better responsiveness */
        @media (max-width: 768px) {
            #video-container {
                width: 80%;
                max-width: 400px;
            }
            h1 {
                font-size: 60px; /* Increased font size for medium screens */
                margin: 10px 0; /* Adjusted margin */
            }
            button {
                width: 200px; /* Adjust button width for medium screens */
            }
            #camera-switch .fa-sync-alt {
                font-size: 20px; /* Adjust icon size for medium screens */
            }
        }
        @media (max-width: 480px) {
            #video-container {
                width: 90%;
                max-width: 500px; /* Make the video container larger on very small screens */
                height: 90vw; /* Maintain a circular aspect ratio on small screens */
                border-width: 10px; /* Reduce border width on small screens */
                margin: 35px 0; /* Adjusted margin */
            }
            h1 {
                font-size: 50px; /* Increased font size for small screens */
                margin: 10px 0; /* Adjusted margin */
            }
            .controls {
                flex-direction: column;
                align-items: center;
                margin: 10px 0; /* Adjusted margin */
            }
            button {
                width: 100%; /* Full width on very small screens */
                max-width: 200px; /* Max width to ensure buttons don't get too large */
            }
            #camera-switch .fa-sync-alt {
                font-size: 24px; /* Adjust icon size for small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Color Music</h1>
    <div id="video-container">
        <video id="video" class="camera-feed" autoplay playsinline></video>
        <div id="crosshair"></div>
    </div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div class="controls">
        <button id="camera-switch">
            <i class="fas fa-sync-alt"></i> <!-- Arrow icon only -->
        </button>
        <button id="start-stop">Start</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Music</title>
    <style>
        body {
            background: linear-gradient(45deg, #2980B9, #6DD5FA, #F7DC6F, #E74C3C);
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        h1 {
            margin: 20px 0;
            font-size: 72px; 
            color: white; 
        }
        #video-container {
            width: 80%; 
            max-width: 800px; 
            margin: auto;
            margin-top: -30px;
            border-radius: 10px; 
            position: relative; 
        }
        .camera-feed {
            width: 100%;
            border: 2px solid #fff; /* Rahmen um das Video */
            border-radius: 10px; /* Abgerundete Ecken für den Rahmen */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Schatten um das Video */
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%; 
        }
        button {
            padding: 15px 30px; 
            font-size: 18px; 
            background-color: #4CAF50; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
            margin: 10px auto; 
            margin-top: -20px;
        }
        button:hover {
            background-color: #45a049; 
        }
        select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Color Music</h1>
    <div id="video-container">
        <video id="video" class="camera-feed" autoplay playsinline></video>
        <div id="crosshair"></div>
    </div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div>
        <select id="camera-select">
            <option value="user">Frontkamera</option>
            <option value="environment">Rückkamera</option>
        </select>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
